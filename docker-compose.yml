version: '3.8'

services:
  sharex-manager:
    build:
      context: .
      target: runner
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - AUTH_SECRET=${AUTH_SECRET}
      - AUTH_URL=${AUTH_URL:-http://localhost:3000}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3000}
      - TZ=Europe/Paris
    restart: unless-stopped
    volumes:
      # Montage des dossiers locaux
      - ./config:/app/config
      - ./public/uploads:/app/public/uploads:delegated
      - ./public/thumbnails:/app/public/thumbnails:delegated
      - ./data:/app/data
